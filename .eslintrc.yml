env:
  browser: false
  commonjs: true
  es6: true
  jasmine: true
  jest: true
# ext: ".js"
extends:
  - "plugin:jasmine/recommended"
  - "eslint:recommended"
  - "airbnb"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - jasmine
rules:
  "quotes": [2, "double"]
  "camelcase": 0
  "arrow-body-style": 0
  "class-methods-use-this": 0
  "no-underscore-dangle": 0
  "consistent-return": 0
  "no-multi-spaces": 0
  "import/newline-after-import": 0
  "no-param-reassign": 0
  "no-throw-literal": 0
  "no-restricted-syntax": 0
  "no-restricted-globals": 0
  "no-console": [2, allow: ["warn", "info", "error"]]
  "max-len": 2
  "jsx-a11y/href-no-hash": 0
  "jasmine/new-line-before-expect": 0
  "jasmine/new-line-between-declarations": 0
  "prefer-promise-reject-errors": 0
  "prefer-destructuring": 0
  "object-curly-newline": 0
  "no-await-in-loop": 0
  "strict": 1
  "no-plusplus": 1
  "import/no-unresolved": 1
  "no-continue": 0
  "guard-for-in": 0
  "semi": [2]
